<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="#" class="fa fa-twitter"></a>
    <h1>Twitter</h1>
    <div class='col-lg-5'>
        <i class="fa-solid fa-chevron-down"></i>
        <a href="#">Developer platform</a>
        <a href="#"> product</a>
        <a href="#">Docs</a>
        <a href="#">use cases</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
        <a href="#">Twitter</a>
      </div>
    <div class="container">
        <div class="tweet-input">
            <textarea id="tweetInput" placeholder="What's happening?" maxlength="280"></textarea>
            <div class="char-count" id="charCount">280</div>
            <button id="tweetButton">Tweet</button>
        </div>
        <div id="tweetContainer" class="tweet-container"></div>
    </div>
    <script src="external.js"></script>
</body>
</html>
